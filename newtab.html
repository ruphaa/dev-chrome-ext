<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="newtab.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Daily Dev Article</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="article-wrapper">
        <div class="article">
          <div class="card__title"></div>
          <div class="card__description"></div>
          <div class="user">
            <div class="name">User</div>
            <div class="website">
              <a href="" target="_blank"
                >Visit the author's website<i
                  class="fa fa-angle-double-right"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="card-component">
        <div class="title"><h2>DEV Article of the day</h2></div>
        <div class="card__image">
          <a href="" target="_blank"
            ><img
              src="https://images.unsplash.com/photo-1535954741680-a2e24eb05418?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=80"
              alt="This is a random dev article pick for the day"
          /></a>
        </div>
      </div>
    </div>
    <!-- Dev Article a day keeps imposter syndrome away -->
    <script src="newtab.js"></script>
  </body>
</html>
